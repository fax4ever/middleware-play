<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/templates/layout.xhtml">

	<ui:define name="title">
		#{club.entity.name} - Addetti
	</ui:define>

	<ui:define name="menu">
		<h:link value="Elenco Società" outcome="clubhome" />
		<h:link value="Società" outcome="club">
			<f:param name="id" value="#{club.entity.id}" />
		</h:link>
		<h:link value="Atleti" outcome="clubpeople">
			<f:param name="id" value="#{club.entity.id}" />
		</h:link>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="id" value="#{club.entity.id}">
				<f:converter converterId="javax.faces.Long" />
			</f:viewParam>
			<f:event type="preRenderView" listener="#{club.load}" />
		</f:metadata>

		<div class="middlebox">
			<h:dataTable value="#{club.entity.attacheList}" var="attx" styleClass="jtable ui-widget ui-state-default ui-corner-all" cellpadding="7" cellspacing="0">
				<f:facet name="header">Addetti</f:facet>

				<h:column>
					<f:facet name="header">Id</f:facet>
					#{attx.id}
				</h:column>

				<h:column>
					<f:facet name="header">Utente</f:facet>
					#{attx.user.username}
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{attx.fullName}
				</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
					#{attx.email}
				</h:column>

				<h:column>
					<f:facet name="header">Indirizzo</f:facet>
					#{attx.address}
				</h:column>

				<h:column>
					<h:link value="Modifica" outcome="attache" styleClass="button">
						<f:param name="id" value="#{attx.id}" />
					</h:link>
				</h:column>
			</h:dataTable>
			
		</div>

	</ui:define>

</ui:composition>
